name: AutoBuild .NET

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.nuget/packages
            ~/.cache/bepinex
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: Build
        run: dotnet build TOHE.csproj --configuration Debug

      - name: Upload TownofHost-Enhanced
        uses: actions/upload-artifact@v2
        with:
          name: TOHE.dll
          path: bin/Debug/net6.0/TOHE.dll

