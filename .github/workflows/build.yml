name: Build the mod on pull request
run-name: Test PR#${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches-ignore:
      - "**l10n_main"

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: pr#${{ github.event.pull_request.number }}-${{ matrix.platform }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        platform: ["Windows", "Android"]

    steps:
      - uses: actions/checkout@v4
      - name: Create token.env file
        run: echo "Github Actions" > token.env
      - name: Setup .NET
        id: setup-dotnet
        uses: actions/setup-dotnet@v4

      - name: Build for ${{ matrix.platform }}
        run: dotnet build -c Release -p:Platform=${{ matrix.platform }}
